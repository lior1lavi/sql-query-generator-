<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SQL IN-Clause Generator</title>
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/styles/main.css" />
</head>
<body class="bg-gray-100 font-inter">
<div class="container mx-auto p-6 space-y-6">
    <h1 class="text-3xl font-bold">SQL IN-Clause Generator</h1>
    <p>Easily generate SQL IN-clauses from your CSV or Excel files.</p>

    <section id="fileUploadSection" class="space-y-4 bg-white p-4 rounded shadow">
        <div>
            <label class="block font-medium mb-1">Upload your CSV or Excel file:</label>
            <input type="file" id="csvFileInput" accept=".csv,.xlsx" class="border p-2 w-full bg-white" />
        </div>

        <div>
            <label class="block font-medium mb-1">File Preview:</label>
            <div id="filePreview" class="overflow-auto max-h-60 border p-2 bg-gray-50 text-sm"></div>
        </div>

        <div>
            <label class="block font-medium mb-1">Filter Column Name:</label>
            <select id="columnSelect" class="border p-2 w-full bg-white">
                <option value="">Select a column</option>
            </select>
        </div>

        <div>
            <label class="block font-medium mb-1">SQL Operator:</label>
            <select id="sqlOperator" class="border p-2 w-full bg-white">
                <option value="IN">IN</option>
                <option value="NOT IN">NOT IN</option>
                <option value="LIKE">LIKE</option>
                <option value="NOT LIKE">NOT LIKE</option>
            </select>
        </div>

        <div>
            <label class="block font-medium mb-1">Your SQL Query:</label>
            <textarea id="sqlQuery" class="w-full p-2 border rounded" rows="4" placeholder="Enter your SQL query"></textarea>
        </div>

        <button id="generateButton" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Generate Final SQL
        </button>

        <div>
            <label class="block font-medium mb-1">Final SQL Query:</label>
            <textarea id="finalSql" class="w-full p-2 border rounded" rows="4" readonly></textarea>
        </div>
    </section>
</div>

<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
